<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
        <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Css/StickyHeader.css" />
        <link rel="stylesheet" type="text/css" href="Css/HomePage.css" />
    </head>
    <body>
        <div id="header" onclick="location.href = 'http://localhost:8080/ZenProgrammingEE/faces/index.xhtml';">
            <ul>
                <li><a href="TemplateAndPreviousWork.xhtml">#{technologiesBean.templatePrevWorkHeaderText}</a></li>
                <li><a href="Technologies.xhtml">#{technologiesBean.skillSetHeaderText}</a></li>
                <li><a href="Rates.xhtml">#{technologiesBean.ratesHeaderText}</a></li>
                <li><a href="AboutUs.xhtml">#{technologiesBean.aboutUsHeaderText}</a></li>
            </ul>
        </div>
        <div id="body">
            <c:forEach var="skill" items="#{technologiesBean.skillsList}" varStatus="status">
                <c:choose>
                    <c:when test="${(status.index)%3 eq 0 and (status.index) ne 0}">
                        <h:outputText value="#{skill}" /><br />
                    </c:when>
                    <c:otherwise>
                        <h:outputText value="#{skill}" />
                    </c:otherwise>
                </c:choose>
            </c:forEach>
        </div>
    </body>
</html>
